<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            background: black;
            border: 3px solid #808080;
        }
        .error-window {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 10px;
            background: white;
            border: 2px solid black;
            box-shadow: 5px 5px gray;
        }
        .error-header {
            background: navy;
            color: white;
            padding: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error-content {
            padding: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .error-content img {
            width: 30px;
            height: 30px;
        }
        .error-footer {
            text-align: right;
            padding: 10px;
        }
        p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Ventana de error estilo Windows 98 -->
    <div class="window error-window" id="gameOverWindow">
        <div class="title-bar error-header">
            <span>Error</span>
            <button class="close-button" onclick="restartGame()">✖</button>
        </div>
        <div class="window-body">
            <div class="error-content">
                <span style="font-size: 20px;">❌</span>
                <p>Game Over.</p>
            </div>
            <div class="error-footer">
                <button class="button" onclick="restartGame()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverWindow = document.getElementById("gameOverWindow");

        let boxSize = 25;
        let rows, cols;
        let snake, direction, changingDirection, food;

        function resizeCanvas() {
            canvas.width = Math.floor(window.innerWidth / boxSize) * boxSize;
            canvas.height = Math.floor(window.innerHeight / boxSize) * boxSize;
            rows = canvas.width / boxSize;
            cols = canvas.height / boxSize;
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
            direction = "RIGHT";
            changingDirection = false;
            food = spawnFood();
            gameOverWindow.style.display = "none";
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * rows) * boxSize,
                y: Math.floor(Math.random() * cols) * boxSize,
            };
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            ctx.fillStyle = "lime";
            snake.forEach(part => ctx.fillRect(part.x, part.y, boxSize, boxSize));
        }

        function update() {
            if (changingDirection) return;
            changingDirection = true;

            let head = { ...snake[0] };

            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = spawnFood();
            } else {
                snake.pop();
            }

            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)
            ) {
                showGameOverWindow();
            }
        }

        function showGameOverWindow() {
            gameOverWindow.style.display = "block";
        }

        function restartGame() {
            resetGame();
        }

        document.addEventListener("keydown", (event) => {
            if (changingDirection) return;
            changingDirection = true;

            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function gameLoop() {
            update();
            draw();
            changingDirection = false;
        }

        window.addEventListener("resize", resizeCanvas);

        resizeCanvas();
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
